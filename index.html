<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font awesome link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
  
  <!-- currency converter -->

  <div class="currency-container bg-gradient-to-r from-cyan-500 to-blue-500 lg:w-[40%] w-[%] mx-auto mb-10">
   <form action="" class="px-10 py-3 mb-10">
   <div class=" bg-white shadow-2xl rounded-md">
    <h1 class="text-4xl font-semibold text-center mt-8 p-6">Currency Converter</h1>
    <div  class="amount ml-8">
      <h3 class="mt-5 mb-3 font-medium">Enter Amount</h3>  
      <input type="number" class="w-[330px] rounded-xl h-[50px] p-2 border-2 border-gray-400">
    </div>
    <!-- dropsdown -->
     <!-- from  -->
      <div class="flex">
    <div class="dropdown  mt-5 space-x-8 ">
        <h2 class="font-medium ml-10">From</h2>
        <div class="select-conatiner p-2 flex border-2 border-gray-300 rounded-md mt-2 w-[100%]">
        <img src="https://flagsapi.com/US/flat/64.png" class="w-9" alt="">
        <select name="from" id="" class="font-semibold">
          <option value="USD">USD</option>
          <option value="BDT">BDT</option>
        </select>

    </div>
     </div>
     <i class="fa-solid fa-right-left ml-14 text-center mt-[70px] "></i>
     <!-- to  -->
     <div class="dropdown-2 space-x-7 mt-5">
      <h2 class="font-medium ml-12">To</h2>
      <div class="select-container-2  p-2 flex border-2 border-gray-300 rounded-md mt-2 w-[95%]">
        <img src="https://flagsapi.com/BD/flat/64.png" class="w-9" alt="">
        <select name="from" id="" class="font-semibold">
          <option value="USD">USD</option>
          <option value="BDT">BDT</option>
        </select>
      </div>
     </div>
    </div>
     <div class="msg">
      <button class="mt-10 ml-10 mb-10 w-[330px] h-[50px] font-semibold bg-gradient-to-r from-teal-400 to-blue-500 hover:from-blue-500 hover:to-blue-500 rounded-lg text-white ">Get Exchange Rate</button>
     </div>
     <p class="ml-24 my-2 text-gray-400">copyright@minhajuddinarif</p>
  </form>
   </div>
   
  </div>

</body>
</html>
